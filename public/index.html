<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1"
  />
  <title>Spelling Bee</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Spelling Bee</h1>

  <!-- Alphabet Filter (JS에서 동적 생성) -->
  <div id="alphabetFilters"></div>

  <!-- <br>
  <textarea id="bulkWords" rows="10" style="width:100%"></textarea>
  <button id="bulkAddWords">벌크 입력</button>
  <br> -->

  <!-- Difficulty / Session Filters -->
  <div id="filters">
    <div>
      <button data-type="level" data-level="all">All</button>
      <button data-type="level" data-level="one" class="active">One</button>
      <button data-type="level" data-level="two">Two</button>
      <button data-type="level" data-level="three">Three</button>
    </div>
    <div>
      <button data-type="mode" data-mode="wrong">직전 오답</button>
      <button data-type="mode" data-mode="today">오늘 연습</button>
    </div>   
  </div>


  <!-- Controls (관리자용) -->
  <div id="controls">
    <!-- <button id="addWord">+ 단어</button> -->
    <button id="addSession">+ 세션</button>
    <button id="deleteSession">- 세션</button>
  </div>

  <!-- Table -->
  <div id="table"></div>

  <script src="app.js"></script>
</body>
</html>
